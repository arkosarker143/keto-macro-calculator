<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keto Macro Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Keto Macro Calculator</h1>
    <form id="keto-form">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" required>

      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="sedentary">Sedentary</option>
        <option value="light">Light Activity</option>
        <option value="moderate">Moderate Activity</option>
        <option value="active">Active</option>
      </select>

      <label for="goal">Goal:</label>
      <select id="goal">
        <option value="weightloss">Weight Loss</option>
        <option value="maintenance">Maintenance</option>
        <option value="muscle">Muscle Gain</option>
      </select>

      <!-- Advanced Mode for Custom Macros -->
      <div id="advanced-mode" style="display:none;">
        <label for="fat">Fat %:</label>
        <input type="number" id="fat" placeholder="Enter Fat Percentage">
        
        <label for="protein">Protein %:</label>
        <input type="number" id="protein" placeholder="Enter Protein Percentage">
        
        <label for="carbs">Carbs %:</label>
        <input type="number" id="carbs" placeholder="Enter Carbs Percentage">
      </div>

      <input type="checkbox" id="advanced-toggle"> Enable Advanced Mode
      <button type="button" onclick="calculateMacros()">Calculate</button>
    </form>

    <div id="result"></div>

    <div id="planner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
