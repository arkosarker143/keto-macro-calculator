<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keto Macro Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #result, #planner {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 160px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position tooltip above */
      left: 50%;
      margin-left: -80px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* Pie Chart */
    #chart-container {
      margin-top: 20px;
    }

    #myChart {
      width: 100%;
      height: 400px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Keto Macro Calculator</h1>

    <!-- Unit Switcher -->
    <div class="full-width">
      <label for="units">Units:</label>
      <select id="units">
        <option value="metric">Metric (kg, cm)</option>
        <option value="imperial">Imperial (lbs, inches)</option>
      </select>
    </div>

    <form id="keto-form">
      <!-- Input Fields with Tooltips -->
      <div>
        <label for="age">Age: <span class="tooltip">❓<span class="tooltiptext">Enter your age in years.</span></span></label>
        <input type="number" id="age" placeholder="Enter your age" required>
        <div id="age-error" class="error"></div>
      </div>

      <div>
        <label for="weight">Weight: <span class="tooltip">❓<span class="tooltiptext">Weight in kg or lbs depending on units.</span></span></label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <div id="weight-error" class="error"></div>
      </div>

      <div>
        <label for="height">Height: <span class="tooltip">❓<span class="tooltiptext">Height in cm or inches depending on units.</span></span></label>
        <input type="number" id="height" placeholder="Enter your height" required>
        <div id="height-error" class="error"></div>
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
        <label for="activity">Activity Level:</label>
        <select id="activity">
          <option value="sedentary">Sedentary</option>
          <option value="light">Light Activity</option>
          <option value="moderate">Moderate Activity</option>
          <option value="active">Active</option>
        </select>
      </div>

      <div>
        <label for="goal">Goal:</label>
        <select id="goal">
          <option value="weightloss">Weight Loss</option>
          <option value="maintenance">Maintenance</option>
          <option value="muscle">Muscle Gain</option>
        </select>
      </div>

      <!-- Mode Switch and Advanced Options -->
      <div class="full-width">
        <label for="mode">Calculator Mode:</label>
        <select id="mode">
          <option value="basic">Basic Mode</option>
          <option value="advanced">Advanced Mode (Custom Macros)</option>
        </select>
      </div>

      <div class="advanced-options full-width" id="advanced-options">
        <div>
          <label for="fat">Fat %:</label>
          <input type="number" id="fat" placeholder="Enter Fat Percentage">
        </div>

        <div>
          <label for="protein">Protein %:</label>
          <input type="number" id="protein" placeholder="Enter Protein Percentage">
        </div>

        <div>
          <label for="carbs">Carbs %:</label>
          <input type="number" id="carbs" placeholder="Enter Carbs Percentage">
        </div>
      </div>

      <!-- Clear and Calculate Buttons -->
      <div class="full-width">
        <button type="button" onclick="clearForm()">Clear</button>
        <button type="button" onclick="calculateMacros()">Calculate</button>
        <button type="button" onclick="saveAsPDF()">Save as PDF</button>
      </div>
    </form>

    <div id="result"></div>
    <div id="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF Library for Saving PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Toggle Advanced Mode
    document.getElementById('mode').addEventListener('change', function() {
      const advancedOptions = document.getElementById('advanced-options');
      if (this.value === 'advanced') {
        advancedOptions.style.display = 'grid';
      } else {
        advancedOptions.style.display = 'none';
      }
    });

    // Switch between Metric and Imperial Units
    document.getElementById('units').addEventListener('change', function() {
      const weightLabel = document.querySelector('label[for="weight"]');
      const heightLabel = document.querySelector('label[for="height"]');
      const unit = this.value;

      if (unit === 'imperial') {
        weightLabel.textContent = 'Weight (lbs):';
        heightLabel.textContent = 'Height (inches):';
      } else {
        weightLabel.textContent = 'Weight (kg):';
        heightLabel.textContent = 'Height (cm):';
      }
    });

    // Validate and Calculate Macros Function
    function validateInputs() {
      // Same validation logic as previously implemented
    }

    function calculateMacros() {
      // Existing logic + update to include pie chart rendering
    }

    // Render Chart
    function renderChart(fatGrams, proteinGrams, carbGrams) {
      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Fat', 'Protein', 'Carbs'],
          datasets: [{
            data: [fatGrams, proteinGrams, carbGrams],
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
            hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    // Save Results as PDF
    function saveAsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const resultText = document.getElementById('result').textContent;

      doc.text(resultText, 10, 10);
      doc.save('keto-macro-results.pdf');
    }

    // Clear Form
    function clearForm() {
      document.getElementById('keto-form').reset();
      document.getElementById('result').innerHTML = '';
      document.getElementById('myChart').remove();
    }
  </script>
</body>
</html>
