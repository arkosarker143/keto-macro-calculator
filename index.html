<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keto Macro Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .form-group {
      width: 48%; /* 2 inputs per row */
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #218838;
    }
    #result, #planner {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
    .advanced-options {
      display: none;
      flex-wrap: wrap;
    }
    .advanced-options .form-group {
      width: 48%; /* Same layout as basic inputs */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keto Macro Calculator</h1>
    <form id="keto-form">
      <!-- Basic Mode Fields -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" required>
      </div>
      
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
      </div>
      
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activity">Activity Level:</label>
        <select id="activity">
          <option value="sedentary">Sedentary</option>
          <option value="light">Light Activity</option>
          <option value="moderate">Moderate Activity</option>
          <option value="active">Active</option>
        </select>
      </div>

      <div class="form-group">
        <label for="goal">Goal:</label>
        <select id="goal">
          <option value="weightloss">Weight Loss</option>
          <option value="maintenance">Maintenance</option>
          <option value="muscle">Muscle Gain</option>
        </select>
      </div>

      <!-- Dropdown for switching modes -->
      <div class="form-group" style="width: 100%;">
        <label for="mode">Calculator Mode:</label>
        <select id="mode">
          <option value="basic">Basic Mode</option>
          <option value="advanced">Advanced Mode (Custom Macros)</option>
        </select>
      </div>

      <!-- Advanced Mode Fields -->
      <div class="advanced-options" id="advanced-options">
        <div class="form-group">
          <label for="fat">Fat %:</label>
          <input type="number" id="fat" placeholder="Enter Fat Percentage">
        </div>
        
        <div class="form-group">
          <label for="protein">Protein %:</label>
          <input type="number" id="protein" placeholder="Enter Protein Percentage">
        </div>
        
        <div class="form-group">
          <label for="carbs">Carbs %:</label>
          <input type="number" id="carbs" placeholder="Enter Carbs Percentage">
        </div>
      </div>

      <button type="button" onclick="calculateMacros()">Calculate</button>
    </form>

    <div id="result"></div>
    <div id="planner"></div>
  </div>

  <script>
    document.getElementById('mode').addEventListener('change', function() {
      const advancedOptions = document.getElementById('advanced-options');
      if (this.value === 'advanced') {
        advancedOptions.style.display = 'flex'; // Show advanced mode
      } else {
        advancedOptions.style.display = 'none'; // Hide advanced mode
      }
    });

    function calculateMacros() {
      const age = document.getElementById('age').value;
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;
      const gender = document.getElementById('gender').value;
      const activity = document.getElementById('activity').value;
      const goal = document.getElementById('goal').value;
      const isAdvanced = document.getElementById('mode').value === 'advanced';
      
      // Basic BMR Calculation (Harris-Benedict Formula)
      let BMR;
      if (gender === 'male') {
        BMR = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
      } else {
        BMR = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
      }

      // Activity Level Multiplier
      let activityMultiplier;
      switch (activity) {
        case 'sedentary':
          activityMultiplier = 1.2;
          break;
        case 'light':
          activityMultiplier = 1.375;
          break;
        case 'moderate':
          activityMultiplier = 1.55;
          break;
        case 'active':
          activityMultiplier = 1.725;
          break;
        default:
          activityMultiplier = 1.2;
      }

      // TDEE (Total Daily Energy Expenditure)
      const TDEE = BMR * activityMultiplier;

      // Set default macro ratios based on goal
      let fatPercentage, proteinPercentage, carbPercentage;
      if (isAdvanced) {
        fatPercentage = document.getElementById('fat').value || 0;
        proteinPercentage = document.getElementById('protein').value || 0;
        carbPercentage = document.getElementById('carbs').value || 0;
      } else {
        if (goal === 'weightloss') {
          fatPercentage = 70;
          proteinPercentage = 25;
          carbPercentage = 5;
        } else if (goal === 'maintenance') {
          fatPercentage = 65;
          proteinPercentage = 30;
          carbPercentage = 5;
        } else {
          fatPercentage = 60;
          proteinPercentage = 35;
          carbPercentage = 5;
        }
      }

      // Convert macro percentages into grams
      const fatGrams = ((fatPercentage / 100) * TDEE) / 9;
      const proteinGrams = ((proteinPercentage / 100) * TDEE) / 4;
      const carbGrams = ((carbPercentage / 100) * TDEE) / 4;

      // Display results
      document.getElementById('result').innerHTML = `
        <h3>Your Macro Results</h3>
        <p>Total Daily Energy Expenditure (TDEE): ${Math.round(TDEE)} kcal/day</p>
        <p>Fat: ${Math.round(fatGrams)}g/day (${fatPercentage}%)</p>
        <p>Protein: ${Math.round(proteinGrams)}g/day (${proteinPercentage}%)</p>
        <p>Carbohydrates: ${Math.round(carbGrams)}g/day (${carbPercentage}%)</p>
      `;
    }
  </script>
</body>
</html>
